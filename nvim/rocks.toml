# This is your rocks.nvim plugins declaration file.
# Here is a small yet pretty detailed example on how to use it:
#
# [plugins]
# nvim-treesitter = "semver_version"  # e.g. "1.0.0"

# List of non-Neovim rocks.
# This includes things like `toml` or other lua packages.
[rocks]

# List of Neovim plugins to install alongside their versions.
# If the plugin name contains a dot then you must add quotes to the key name!
[plugins]
"rocks.nvim" = "2.34.0"
"rocks-git.nvim" = "1.5.1"
"rocks-config.nvim" = "2.1.2"
"tokyonight.nvim" = "4.1.3"
"flash.nvim" = "1.18.3"
tree-sitter-python = "scm"
nvim-treesitter-legacy-api = "0.9.2"
nvim-treesitter-textobjects = "scm"
"telescope-live-grep-args.nvim" = { git = "nvim-telescope/telescope-live-grep-args.nvim" }
"telescope-fzf-native.nvim" = { git = "nvim-telescope/telescope-fzf-native.nvim" }
"telescope.nvim" = "scm"
"telescope-file-browser.nvim" = "scm"
"undotree" = { git = "mbbill/undotree" }
"fugitive" = { git = "tpope/vim-fugitive" }
nerdcommenter = { git = "preservim/nerdcommenter" }
gitsigns = { git = "lewis6991/gitsigns.nvim" }
"todo-comments.nvim" = "1.2.0"
"nvim-highlight-colors" = { git = "brenoprata10/nvim-highlight-colors" }
cmp-nvim-lsp = "scm"
"mason.nvim" = "1.10.0"
"mason-lspconfig.nvim" = "1.29.0"
nvim-lspconfig = "0.1.8"
nvim-cmp = "0.0.1"
"lsp_signature.nvim" = "0.3.1"
neotest = "5.3.3"
nvim-dap-python = "scm"
nvim-dap-ui = "4.0.0"
nvim-dap = "0.8.0"

[plugins.tokyonight.nvim]
opt = true

[plugins.neotest-python]
git = "nvim-neotest/neotest-python"

[bundles.telescope]
items = [
    "telescope-live-grep-args.nvim",
    "telescope-fzf-native.nvim",
    "telescope.nvim",
    "telescope-file-browser.nvim"
]

[bundles.lsp]
items = [
    "nvim-lspconfig",
    "cmp-nvim-lsp",
    "nvim-cmp",
    "mason.nvim",
    "mason-lspconfig.nvim"
]

[bundles.neotest]
items = [
    "neotest",
    "nvim-dap-python",
    "neotest-python",
]

[bundles.dap]
items = [
    "nvim-dap",
    "nvim-dap-ui",
    "nvim-dap-python",
]

[bundles.treesitter]
items = [
    "nvim-treesitter-legacy-api",
    "nvim-treesitter-textobjects",
]
